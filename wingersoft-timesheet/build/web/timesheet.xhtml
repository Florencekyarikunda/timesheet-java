<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Timesheets</title>

        <h:outputStylesheet library="css" name="sidebar.css" />
        <h:outputScript library="js" name="sidebar.js" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'></link>
    </h:head>
    <h:body  class='snippet-body' id="body-pd">

        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
            <!--            <div class="header_img"> <img src="https://res.cloudinary.com/kolynz-b/image/upload/v1638636909/ko.lynz_b_218871186_831566384142117_7643572219233961744_n_wcsj3e.jpg" alt=""/> </div>-->
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div><a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Timesheet 1.0.0</span> </a>
                    <div class="nav_list"> <a href="/timesheets/faces/timesheet.xhtml" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span></a> <a href="/timesheets/faces/staff.xhtml" class="nav_link"><i class='bx bx-user nav_icon'></i> <span class="nav_name">Staff</span> </a> <a href="/timesheets/faces/mode.xhtml" class="nav_link"><i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Mode</span> </a>  <a href="/timesheets/faces/category.xhtml" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Category</span> </a> <a href="/timesheets/faces/entryForm.xhtml" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Entry Form</span></a> <a href="/timesheets/faces/status.xhtml" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Status</span> </a> </div>
                </div><a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
            </nav>
        </div>
        <!--Container Main start-->
        <div class="height-100 bg-light">

            <!--table--> 
            <div class="">
                <!--<div class="container">-->


                <h1 class=' text-center'> Timesheet </h1>
                <h:dataTable value="#{timesheetViewBean.timesheetList}" var="tv" class="table table-striped table-bordered Page navigation example" >
                    <h:column >
                        <f:facet name="header"  >
                            Date
                        </f:facet>
                        <h:outputText value="#{tv.activity_date}" />
                    </h:column>

                    <h:column> 
                        <f:facet name="header" >
                            Staff Name
                        </f:facet>
                        <h:outputText value="#{tv.staff_name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header" >
                            Client
                        </f:facet>
                        <h:outputText value="#{tv.transactor_name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header" >
                            Category
                        </f:facet>
                        <h:outputText value="#{tv.category_name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header" >
                            Mode
                        </f:facet>
                        <h:outputText value="#{tv.mode_name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header" >
                            TimeTaken
                        </f:facet>
                        <h:outputText value="#{tv.time_taken}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header" >
                            Unit Of Time
                        </f:facet>
                        <h:outputText value="#{tv.unit_of_time}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header" >
                            Time Of Submission
                        </f:facet>
                        <h:outputText value="#{tv.time_of_submission}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header" >
                            Activity
                        </f:facet>
                        <h:outputText value="#{tv.activity}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            Status
                        </f:facet>
                        <h:outputText value="#{tv.status_name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header" >
                            Update
                        </f:facet>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">Edit</button>
                    </h:column>

                    <h:column>
                        <f:facet name="header" >
                            Delete
                        </f:facet>
                        <button type="button" class="btn btn-danger"   data-bs-toggle="modal" data-bs-target="#staticBackdrop">Delete</button>
                    </h:column>

                </h:dataTable>

                <!--pagination navigation-->
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>

            </div>

            <!--Update Entry Modal-->

            <div class="modal fade  "  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <h:dataTable value="#{timesheetEditBean.timesheetList}" var="ts" class="table table-striped table-bordered Page navigation example" />
                <div class="modal-dialog modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="activity">#{tv.activity_date}"</label>
                                        <inputtextarea type="activity" class="form-control" id="activity" placeholder="activity"/>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputname">#{tv.staff_name}</label>
                                        <input type="name" class="form-control" id="inputname" placeholder="name"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="catogory">#{tv.category_name}</label>
                                    <input type="text" class="form-control" id="category" placeholder="category_name"/>
                                </div>
                                <div class="form-group">
                                    <label for="transactor_name">#{tv.transactor_name}</label>
                                    <input type="text" class="form-control" id="transactor_name" placeholder="transactor_name"/>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputCity">#{tv.activity}</label>
                                        <textarea type="text" class="form-control" id="textarea"/>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputState">#{tv.status_name}</label>
                                        <select id="inputState" class="form-control">
                                            <option selected='true' >Choose...</option>
                                            <option>Ongoing</option>
                                            <option>Completed</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <p:commandButton type="button" class="btn btn-secondary" >Close</p:commandButton>
                            <p:commandButton type="button" class="btn btn-primary">Edit</p:commandButton>
                        </div>
                    </div>
                </div>
            </div>

            <!--delete confirmation modal-->
            <form>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Time sheet</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="alert alert-danger" role="alert" >Are You Sure You Want To Delete This Entry</div>
                            </div>
                            <div class="modal-footer">
                                <h:commandButton type="button" class="btn btn-secondary">Cancel</h:commandButton>
                                <h:commandButton type="button" class="btn btn-danger">Delete</h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--Container Main end-->

    </h:body>
</html>
